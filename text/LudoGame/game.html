<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
  <div id="room-screen">
    <h2>Join or Create Ludo Room</h2>
    <input type="text" id="roomId" placeholder="Enter Room ID">
    <input type="text" id="playerName" placeholder="Your Name">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="game-screen" style="display: none;">
    <h2>Room: <span id="displayRoomId"></span></h2>
    <p>Player: <span id="displayPlayer"></span></p>
    <button id="rollDice" onclick="rollDice()">Roll Dice</button>
    <p>Dice Value: <span id="diceValue"></span></p>
    <div id="board">
      <!-- Game board will be dynamically rendered -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
