<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CleanHome Essentials - Premium Housekeeping Products</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    
    <!-- Admin Login Section -->
<div id="admin-login" style="display: block;">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter Admin Password">
    <button onclick="adminLogin()">Login</button>
</div>

<!-- Product Management Section -->
<div id="product-management" style="display: none;">
    <h2>Product Management</h2>
    
    <!-- Add Product Form -->
    <div class="product-form">
        <h3>Add New Product</h3>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="product-desc" placeholder="Description">
        <input type="number" id="product-price" placeholder="Price">
        <input type="text" id="product-image" placeholder="Image URL">
        <select id="product-category">
            <option value="handwash">Handwash</option>
            <option value="dishwash">Dishwash</option>
            <option value="phenyl">Phenyl</option>
        </select>
        <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Product List -->
    <div class="product-list">
        <h3>Existing Products</h3>
        <div id="admin-products"></div>
    </div>
</div>
<script src="admin.js">
    
</script>
</body>
</html>
