<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- for Sweet Alert  -->
  <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <title>Dynamic Invoice</title>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
      font-size: 24px;
    }

    select {
      width: 230px;
      height: 40px;
      font-size: 24px;
    }

    input {
      width: 150px;
      height: 40px;
      font-size: 20px;
    }

    strong {
      font-size: 18px;
    }

    button {
      width: 130px;
      height: 40px;
      font-size: 24px;
    }

    #bill {
      width: 130px;
      height: 40px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin: 30px 0 10px;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }

    .invoice-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }

    .right {
      text-align: right;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background: #218838;
    }

    #invoice_details {
      display: none;
    }

    #getDataBtn {
      /* height: 20px; */
      background-color: blue;
      color: white;
      margin-left: -180px;
    }
  </style>
</head>



<body>

  <div class="invoice-box">
    <h1>Dynamic Invoice</h1>

    <div class="details">
      <div id="to"><strong>QUOTE TO:</strong>
      </div>
      <button type="button" id="getDataBtn" onclick="getDataBtn()"> getData </button>
      <div><strong>Bill No: </strong> <input id="bill" type="Number"> <br> <br>
        <div><strong>DATE:</strong> <input id="quoteToDate" type="date">
        </div>

      </div>
    </div>
    <div id="invoice_details">
      <table id="invoiceTable">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Price (₹)</th>
            <th>Total (₹)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemBody">

          <!-- Dynamic rows go here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="right">Subtotal</td>
            <td id="subtotal">0</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3" class="right">GST (18%)</td>
            <td id="gst">0</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="3" class="right"><strong>Total</strong></td>
            <td id="total"><strong>0</strong></td>
            <td></td>
          </tr>
        </tfoot>
      </table>

      <button class="btn" onclick="addRow()">➕ Add Item</button>

      <button class="savebtn" onclick="saveBtn()">Save </button>
    </div>
  </div>

  <script>

    const ho = window.location.protocol;
    const hosting = window.location.host;
    // const host_Api = ho + "//" + hosting;
    const host_Api = "http://localhost:8086";


    let host = "https://actshopmoney.netlify.app"
    const params = new URLSearchParams(window.location.search);

    let allCostomer = () => {
      let to = document.getElementById("to");
      let selectCo = document.createElement("select");
      selectCo.setAttribute("name", "CostomerList");
      selectCo.setAttribute("id", "costomer");

      fetch('./imfo.json')
        .then(response => response.json())
        .then(data => {
          // Use the data
          for (const element of Object.keys(data)) {
            let option = document.createElement("option");
            option.setAttribute("value", `${element}`)
            option.innerHTML = `${element}`
            selectCo.appendChild(option);
          }
          to.append(selectCo)
        })


    }

    let c_ref;
    let getDataBtn = () => {
      let bill = $("#bill").val();
      let date = $("#quoteToDate").val();
      let costomer = $("#costomer").val();
      if ((bill != "") && (date != "") && (costomer != "Select Costomer")) {
        c_ref = document.getElementById("costomer").value;
        document.getElementById("invoice_details").style.display = "block"
      } else {
        alert(" set costomer, biil Number or date ")
      }
    }

    allCostomer();



    let count = 1;
    function addRow() {
      const tbody = document.getElementById('itemBody');
      const row = document.createElement('tr');

      let tdp = document.createElement("td")
      let selectTp = document.createElement("select");
      selectTp.setAttribute("id", `itemName_${count}`)
      selectTp.setAttribute("onclick", `getItom(${count})`)
      fetch('./product.json')
        .then(response => response.json())
        .then(data => {

          let option1 = document.createElement("option");
          option1.setAttribute("value", "select Item")
          // option.setAttribute("onchange","calculateTotal()")
          option1.innerHTML = "select item"
          selectTp.append(option1);

          for (const element of Object.keys(data)) {
            let option = document.createElement("option");
            option.setAttribute("value", `${element}`)
            option.setAttribute("onchange", "calculateTotal()")
            option.innerHTML = `${element}`
            selectTp.appendChild(option);
          }


          tdp.appendChild(selectTp)
        })
      // row.appendChild(tdp);

      row.innerHTML = `
      <td><input type="number" id="qntd_${count}" min="1" value="1" onchange="calculateTotal()" /></td>
      <td><input type="number" id="price_${count}" min="0" value="0" onchange="calculateTotal()" /></td>
      <td class="total">0</td>
      <td><button onclick="removeRow(this)">❌</button></td>
    `;

      row.prepend(tdp)
      tbody.appendChild(row);
      calculateTotal();
      count++;
    }


    let getItom = (id) => {
      let m = document.getElementById(`itemName_${id}`).value;
      if (m == "Select Itoms") {
        document.getElementById(`price_${id}`).setAttribute("value", Number(0))
      }
      else {
        fetch('./imfo.json').then(response => response.json())
          .then(data => {
            document.getElementById(`price_${id}`).setAttribute("value", Number(data[c_ref].rate[m]))
          });
      }
      calculateTotal();
    }



    function removeRow(button) {
      button.parentElement.parentElement.remove();
      calculateTotal();
    }



    function calculateTotal() {
      let subtotal = 0;
      const rows = document.querySelectorAll('#itemBody tr');

      rows.forEach(row => {
        const qty = parseFloat(row.cells[1].children[0].value) || 0;
        const price = parseFloat(row.cells[2].children[0].value) || 0;
        const total = qty * price;
        row.cells[3].innerText = total.toFixed(2);
        subtotal += total;


      });

      // const gst = subtotal * 0.18;
      // const total = subtotal + gst;
      const total = subtotal + 0;
      document.getElementById('gst').innerText = "No Gst";

      document.getElementById('subtotal').innerText = subtotal.toFixed(2);
      // document.getElementById('gst').innerText = gst.toFixed(2);
      document.getElementById('total').innerText = total.toFixed(2);
    }


    let Obj = {
      to: "RkIndustry",
      date: "",
      bill: "",
      data: []
    }



    // let host="https://actshopmoney.netlify.app"/


    for (const [key, value] of params.entries()) {
      console.log(key)
      if (key == "bill" || key == "date" || key == "to") {
        console.log(key + " = " + value);
      }
      else {
        let li = key.split("_", 2);
        console.log(li[1] + " = " + li[0] * value);

      }
    }


    let saveBtn = () => {
      let to = document.getElementById("costomer").value;
      let date = document.getElementById("quoteToDate").value;
      let bill = document.getElementById("bill").value;
      let tp = parseFloat(document.getElementById("total").innerText); // for total price 


      let tempUrl = `${host}/text/AscentClean/invice.html?bill=${bill}&date=${date}&to=${to}&tP=${tp}`;

      for (let i = 1; i < count; i++) {
        let listValue = {
          "particulars": "",
          "rate": "",
          "qty": ""
        }
        let name = document.getElementById("itemName_" + i).value;
        let qunt = document.getElementById("qntd_" + i).value;
        let price = document.getElementById("price_" + i).value;

        listValue.particulars = name;
        listValue.qty = qunt;
        listValue.rate = price;

        Obj.data.push(listValue)
        tempUrl = tempUrl + "&" + qunt + "_" + name + "=" + price;
      }

      console.log("obj Print : " + JSON.stringify(Obj))

      console.log("Url is ; " + tempUrl);

      Swal.fire({
        title: " Bill is  Genrate...!!!!!",
        text: `${tempUrl}`,
        imageUrl: "https://i.pinimg.com/originals/4c/a7/e4/4ca7e432ada9af75316ae33f6eee6ec9.gif",
        showCancelButton: true,
        confirmButtonText: 'Copy',
        cancelButtonText: 'Close'
      }).then((result) => {
        if (result.isConfirmed) {
          navigator.clipboard.writeText(`${tempUrl}`)
            .then(() => {
              Swal.fire('Copied!', 'The text has been copied to your clipboard.', 'success');
            })
            .catch(err => {
              Swal.fire('Error', 'Failed to copy text.', 'error');
              console.error('Clipboard copy failed:', err);
            });
        }
      });




      let api = `${host_Api}/api/savebill`;
      console.log("alert safe url is : " + api)
      const request = new Request(api, {
        method: "Post",
        body: JSON.stringify(
          {
            // "to" :Obj.to,
            // "date":Obj.date,
            // "bill": Obj.bill,
            // "data": Obj.data
            //  tempUrl
          }
        ),
        headers: {
          'Accept': 'application/json',
          'Content-type': 'application/json; charset=UTF-8',
          // 'Access-Control-Allow-Origin':ACAO,
          "url": tempUrl
        }
      });

      fetch(request).then(result => {
        console.log("result is : " + result)
      }).catch(e => {

      })
    }

    // Add one default row on load
    window.onload = addRow;
  </script>

</body>

</html>
